{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind file -->
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <style>
        {% block style %}{% endblock %}
    </style>

</head>

<body>
    <nav class="shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0 flex items-center">
              <a href="{% url 'index' %}" class="flex items-center text-gray-500 text-xl font-bold">
                <img class="h-10 mr-2" src="{% static 'myapp/images/logo.png' %}" alt="brand-logo">
                <span>Expense Tracker</span>
              </a>
            </div>
            <div class="hidden md:block">
              <div class="ml-4 flex items-baseline space-x-4">
                {% if request.user.is_authenticated %}
                <a>{{ request.user }}</a>
                <a href="{% url 'logout' %}" class="text-gray-500 hover:text-black px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-gray-500 hover:text-black px-3 py-2 rounded-md text-sm font-medium">Login</a>
                {% endif %}
              </div>
            </div>
            <div class="-mr-2 flex md:hidden">
              <!-- Mobile menu button -->
              <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                <!-- Heroicon name: menu -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
      
      

    {% block body %}

    {% endblock %}


</body>

</html>
